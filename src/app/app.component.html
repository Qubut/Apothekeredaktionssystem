<ng-container *ngIf="{ pages: menu$ | async, data: data$ | async } as vm"
  ><app-navbar [pages]="vm.pages!"></app-navbar>
  <div class="text-3xl font-bold mb-12" style="margin-top: 10rem;">
    <app-searchbar></app-searchbar>
  </div>
  <app-feature-box></app-feature-box>
  <router-outlet></router-outlet>
  <app-einkaufswagen></app-einkaufswagen>
  <app-footer [links]="vm.pages!" [data]="vm.data!"></app-footer>
</ng-container>
