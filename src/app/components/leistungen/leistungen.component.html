<app-loader *ngIf="!stop"></app-loader>
<ng-container *ngIf="leistungen$ | async as leistungen">
  <div class="container my-24 px-6 mx-auto mt-48" style="font-family: cursive">
    <!-- Section: Design Block -->
    <section class="mb-32 text-gray-800">
      <div class="block rounded-xl shadow-2xl">
        <div class="flex flex-wrap items-center">
          <div
            class="grow-0 shrink-0 basis-auto block w-full lg:flex lg:w-6/12 xl:w-4/12"
          >
            <img
              src="/assets/riem/weight.jpg"
              alt="dienstleistungen"
              class="w-full rounded-t-lg lg:rounded-tr-none lg:rounded-bl-lg"
            />
          </div>
          <div class="grow-0 shrink-0 basis-auto w-full lg:w-6/12 xl:w-8/12">
            <div class="px-6 py-12 md:px-12">
              <h2 class="font-bold mb-6 text-blue-600 " style="font-style: italic; font-size: x-large;">
                Unsere Dienstleistungen
              </h2>
              <p class="font-bad text-gray-700 mb-6 text-lg">
               Diese sind unsere Dienstleistungen im Ãœberblick
              </p>

              <div
                class="grid md:grid-cols-3 lg:grid-cols-2 xl:grid-cols-3 gap-x-6"
              >
                <ng-container *ngFor="let leistung of leistungen">
                  <div class="mb-6">
                    <p class="flex items-center text-2xl font-kaushan">
                      <svg
                        class="w-4 h-4 mr-2 text-gray-900"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                      >
                        <path
                          fill="green"
                          d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"
                        ></path></svg
                      >{{ leistung.name }}
                    </p>
                    <p class="font-bad text-gray-700 text-xl">
                      {{ leistung.description }}
                    </p>
                  </div></ng-container
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->
  </div>
</ng-container>
