<!-- Section: Design Block -->
<section
  class="main-section mb-32 text-gray-800 text-center grid lg:grid-cols-2 mt-26 p-32"
>
  <style>
    .map-container {
      height: 45rem;
    }
  </style>
  <div
    class="px-6 py-12 md:px-12 shadow-2xl bg-slate-50 mr-16 mb-10 register-panel"
  >
    <div class="md:mt-12 mb-12">
      <h2
        class="text-3xl font-bold mb-12"
        style="@apply font-greatVibes; font-size: 28px; padding-bottom: 48px"
      >
        Kontaktieren Sie uns
      </h2>
      <form>
        <div class="form-group mb-6">
          <input
            type="text"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleInput7"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group mb-6">
          <input
            type="text"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleInput7"
            placeholder="Vorname"
            required
          />
        </div>
        <div class="form-group mb-6">
          <input
            type="text"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleInput7"
            placeholder="Betreff"
          />
        </div>
        <div class="form-group mb-6">
          <input
            type="email"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleInput8"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group mb-6">
          <textarea
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlTextarea13"
            rows="3"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        >
          Senden
        </button>
      </form>
    </div>
  </div>
  <div class="md:mb-12 lg:mb-0">
    <noscript
      ><p style="text-align: left">
        Sie haben derzeit JavaScript deaktiviert.
        <a href="https://turnonjs.com">Aktivieren Sie JavaScript</a>
        um diese Google-Karte anzuzeigen.
      </p></noscript
    >
    <div class="map-container relative shadow-lg rounded-lg">
      <iframe
        src="https://maps.google.de/maps?q=riem-apotheke%20landshut&t=k&z=13&ie=UTF8&iwloc=&output=embed"
        class="left-0 top-0 h-full w-full absolute rounded-lg"
        frameborder="0"
        loading="lazy"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</section>
