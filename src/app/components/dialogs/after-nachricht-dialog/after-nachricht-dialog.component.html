<h2 class="text-3xl font-bold mb-6 text-blue-600" mat-dialog-title>
  Nachricht gesendet
</h2>
<h1 cdkFocusInitial></h1>
<mat-dialog-content class="mat-typography">
  <div
    class="bg-green-100 rounded-lg py-5 px-6 text-base text-green-700 mb-3"
    role="alert"
  >
    Ihre Nachricht ist bei uns eingegangen und wird nun bearbeitet.
    <br />
    Vielen Dank für die Kontaktaufnahme.
    <br />
    Ihre Riem Apotheke
  </div>
  <p class="text-gray-800 mb-6 pb-2 lg:pb-0 text-xl"></p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close color="warn">schließen</button>
</div>
