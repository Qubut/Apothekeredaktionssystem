<div
  *ngIf="highlight"
  class="relative"
>
    <div class="card">
      <header>
        <time
        [attr.datetime]="date.toDateString()"
        >{{day}} - {{month}} - {{year}}</time>
        <div class="logo">
          <img src="/assets/riem/abda.svg"></div>
        <div class="sponsor">Riem-Apotheke</div>
      </header>
      <div class="announcement">
        <h1 class="announcement_h1">{{highlight.title}}</h1>
        <h3 class="italic">{{highlight.description}}</h3>
        <h2 *ngIf="highlight.link as link"><a  [href]="highlight.link" target="_blank"><u>zum Link</u></a></h2>
      </div>
    </div>

</div>
