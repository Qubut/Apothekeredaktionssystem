
<h4 style="font-family: 'Bad Script';font-size: larger;">Wir sind jetzt: </h4>
<ng-container *ngIf="offen; else geschlossen">
    <h4
    style="font-family: 'Bad Script'; font:bold;font-size: larger;"
      class="text-green-600 font-bold text-2xl"
    >
      Offen
    </h4></ng-container
  >
  <ng-template #geschlossen>
    <h4
      style="font-family: 'Bad Script'; font:bold;font-size: larger;"
      class="text-red-600 font-bad text-2xl"
    >
      Geschlossen
    </h4></ng-template
  >
