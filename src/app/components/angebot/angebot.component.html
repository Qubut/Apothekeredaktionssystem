<div class="mb-6 lg:mb-0 zoom">
  <div class="relative block p-6 bg-white rounded-lg shadow-lg"
    style="background-color: #f3f4f6;height: 100%;margin-bottom: 100px; ">
    <div class=" items-center lg:flex" style="flex-direction:column;">
      <div class="w-full grow-0 shrink-0 basis-auto">
        <img src="{{ item.bild.url }}" alt="Trendy Pants and Shoes"
          class="w-full mb-6 rounded-md lg:mb-0  transition duration-150 ease-in-out" data-tor="place.left place.top"
          style="position: relative;top: -79px;cursor: pointer;"
          (click)="selectProduct()"
          />
          <div class="ribbon red" *ngIf="item.type=='exclusive'"><span>{{item.type}}</span></div>
      </div>
      <div class="w-full grow-0 shrink-0 basis-auto">
        <h5 class="mb-2 text-lg font-bold" style="font-family: cursive;font-size: 20px;">{{item.name}}</h5>
        <p class="mb-4 text-gray-500">{{ item.description }}</p>
        <ul class="flex justify-center mx-auto list-inside mt-8">
          <div class="px-2 lg:pl-0 price-item">
            <label class="price-label" for="">Price</label>
            <span>€{{ (( 1 - item.discount/100) * item. uvp).toFixed(2) }}</span>
          </div>
          <div class="px-2 lg:pl-0 price-item">
            <label class="price-label" for="">Discount</label>
            <span>{{ item.discount }}%</span>
          </div>
          <div class="px-2 lg:pl-0 price-item">
            <label class="price-label" for="">Uvp</label>
            <span>€{{ item.uvp }}</span>
          </div>
        </ul>
        <ul class="flex justify-center mx-auto list-inside mt-8">
          <button
            (click)="increase()"
            style="margin-left: 47px"
            type="button"
            class=" cart-btn trxansition duration-150 ease-in-out addCart inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1">
            +
          </button>
          <input type="text"  [(ngModel)]="product_amount" id="product_amount" class="product-amount px-2 lg:pl-0" value="0" readonly/>
          <button (click)="decrease()" type="button"
            class="cart-btn transition duration-150 ease-in-out removeCart inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1">
            -
          </button>
          <img
            (click)="addCart()"
            class="add-cart-ico"
            src="/assets/riem/add-to-cart-icon.png"
            style="width: 33px;height: 33px;margin-left: 26px; cursor: pointer;"
          />
        </ul>
      </div>
    </div>
  </div>
</div>
